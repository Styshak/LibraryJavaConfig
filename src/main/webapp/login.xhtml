<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Welcome to online library</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css" />
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"/>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"/>
</h:head>
<h:body styleClass="cyan lighten-5">

	<f:facet name="last">
		<h:outputStylesheet library="css" name="login.css"/>
	</f:facet>

	<div class="valign-wrapper" id="login-page">
		<div class="container">
			<div class="center-align">
				<div class="row">
					<div class="col s6 offset-s3">
						<div class="card">
							<div class="card-content">
								<img class="responsive-img" src="" alt="" style="max-width: 64px;" />
								<div class="left-align">
									<form id="form-login" action="${request.contextPath}/checkuser" method="POST">
										<div class="row">
											<div class="col s12 input-field">
												<i class="mdi-social-person-outline prefix"/>
												<h:outputLabel for="login" value="Login" />
												<h:inputText id="login" name="login" required="true" requiredMessage="Login required" />
											</div>
											<div class="col s12 input-field">
												<i class="mdi-action-lock-outline prefix"/>
												<h:outputLabel for="password" value="Password" />
												<h:inputSecret id="password" name="password" required="true" requiredMessage="Password required" />
											</div>
											<c:if test="${not empty SPRING_SECURITY_LAST_EXCEPTION}">
												<div class="error">
													Login or password is incorrect
												</div>
											</c:if>
											<div class="col s12 input-field">
												<div class="input-field col s4">
													<h:outputLabel value="Зарегистрироваться" />
												</div>
												<div class="input-field col s4">
													<h:selectBooleanCheckbox id="remember-me" styleClass="col s6 offset-s3"/>
													<h:outputLabel for="remember-me" value="Запомнить меня"/>
												</div>
												<div class="input-field col s4">
													<a onclick="document.getElementById('form-login').submit();" class="btn btn-large waves-effect waves-light right">Sign in</a>
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<h:outputScript>
		$(document).on("ready", function () {
		$("#login-page").css({"height": window.innerHeight + "px"});
		});
	</h:outputScript>
</h:body>
</html>
